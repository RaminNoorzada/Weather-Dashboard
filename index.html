<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Document</title>
    <!-- Css styles sheet-->
    <link rel="stylesheet" href="./Assets/styles.css">
</head>

<body>

    <div class="container-fluid">
        <div class="card">
            <div class="card-body text-center bg-dark text-light">
                <h1>Weather Dashboard â›ˆ</h1>
            </div>
        </div>
    </div>

    <!-- Content here -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card-body text-center"></div>
                <!--search bar-->

                <div class="card" style="width: 18rm;">
                    <div class="card-body bg-light">

                        <h6 class="card-sbstitle mb-2 text-muted">Search for a city</h6>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control searchInput" placeholder="Enter City Name"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondery bg-primery searchButton" type="button"
                                    id="button-addon2"><i class="fas fa-search"></i></button>
                            </div>
                        </div>

                        <ul class="List-group">

                        </ul>

                    </div>
                </div>
            </div>
        </div>

        <!--Current wethear forecast appends-->
        <div class="col mt-4 mr-5">
            <div class="card currentCard pb-2 pt-1">
                <h5 class="card-title mt-2 text-center">Current forecast</h5>
            </div>
        </div>
        <div class="row">
            <div class="col mt-4">
                <div class="card pb-5 fiveDayCard pl-5">

                    <h5 class="card title mt-2 mr-5">5-Day forecast</h5>
                    <div class="row">
                        <div class="col fiveDyaOne">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--JS and Jquery Scripts-->
    <script src="script.js"></script>


    <!--jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</html>
